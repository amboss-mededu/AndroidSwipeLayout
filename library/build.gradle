plugins {
    id 'com.android.library'
}

apply from: '../../shared_android.gradle'

android {

    namespace 'com.daimajia.swipe'

    compileSdk 31

    defaultConfig {
        minSdk 21
        targetSdk 31
    }
    buildTypes {
        release {
            minifyEnabled false
        }
        internal {
            minifyEnabled false
        }
    }
    flavorDimensions "language"

    productFlavors {
        de {
            dimension "language"
        }
        usmle {
            dimension "language"
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

}

dependencies {
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
}
